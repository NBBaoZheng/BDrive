      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">NewFile</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="newfileform" name="newFile" action="/newfile" method="post">
        <!-- 模态框内容 -->
        <div class="modal-body" id="newfilebody">

            <div class="mb-3 mt-3">
              <label class="form-label">Enter Filename</label>
              <input class="form-control" id="filename" placeholder="Filename here" name="filename">
            </div>          
          
        </div>
   
        <!-- 模态框底部 -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="newfile()">done</button>
        </div>
        </form>
      </div>
    </div>
  </div>
